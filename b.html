<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBLOX GFX</title>
    <style>
        body {
            font-family: "Porky's", cursive;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            text-align: center;
            margin: 0;
            font-size: 3rem;
        }

        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        .hero {
            position: relative;
            overflow: hidden;
            color: #fff;
            text-align: center;
            padding: 4rem 0;
            z-index: 1;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero .container {
            position: relative;
            z-index: 2;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .featured-games {
            padding: 2rem 0;
            background-color: #282828;
            margin: 1rem 0;
            border-radius: 10px;
        }

        .featured-games h2 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #ff416c;
        }

        .game-row {
            display: flex;
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Add gap between images */
            flex-wrap: wrap;
            margin-top: 20px; /* Adjust margin as needed */
        }

        .game {
            width: calc(25% - 20px); /* Adjust width to fit 4 images per row */
            margin-bottom: 20px; /* Adjust margin as needed */
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            transition: transform 0.3s;
        }

        .game:hover {
            transform: scale(1.05);
            background: #444;
        }

        footer {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            bottom: 0;
            z-index: 1;
        }

       
    </style>
</head>

        <section class="featured-games">

                <div class="game-row">
                    <div class="game">

        <section class="featured-games">

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Gaming World. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>

</body>
</html>
